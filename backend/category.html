    <script type="text/javascript">
    	$(function() {
    		$("#addcategory").on('submit', function(e) {
    			e.preventDefault();

    			firebase.database().ref('categories').push({
				    cat_id: $("input[name=cat_id]").val(),
				    cat_name: $("input[name=cat_name]").val(),
				  });

    			$("input[type=text]").val('');

    		});
    		getCat();
    	})

    	function addElement(key, cat_id, cat_name) {
    	  var html = '<tr>';
	      html +='<td>' + cat_id + '</td>';
	      html +='<td>' + cat_name + '</td>';
	      html +='</tr>';
	      $("#data").append(html);
	    }

    	var Ref = firebase.database().ref('categories');
		Ref.on('child_added', function(data) {
		  addElement(data.key, data.val().cat_id, data.val().cat_name);
		});
