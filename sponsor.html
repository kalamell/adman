<body>
	<div data-role="page" id="home">
		<div data-role="panel" id="mypanel" data-display="push">
		    <img src="images/admin-logo.png" style="width: 50%; margin: 0 auto; display: block; margin-bottom: 50px;">
		    <p><a href="index.html"  rel="external"  style="text-decoration: none;color: #000; font-size: 28px;">AGENDA</a></p>

		        <hr style="    width: 70%;
    margin-top: 40px;">

		</div>


		<div data-role="header" data-position="fixed">
			<h1><img src="images/admin-logo.png"></h1>
			<a href="#mypanel" class="bb" data-icon="bars" data-iconpos="notext">Menu</a>
		</div><!-- /header -->

		<div data-role="main">

			<div data-role="tabs">
				<div data-role="navbar" style="background-size: cover; background-image: url('images/footer2.png'); height: 68px;">
					<ul>
				      
				      <li><a href="#sponsor" data-theme="c" data-ajax="false" style="padding: 14px 0px 0px 0px;
    font-size: 12px;">SPONSOR</a></li>

				</div>

				
				<div id="sponsor" class="ui-content">

					
					
				</div>
			</div>
			
		</div><!-- /content -->

	</div>

	<script type="text/javascript">
		var Ref = firebase.database().ref('settings');
		Ref.once('value', function(snapshot) {
			var img = "<div class='bgimg'><img src='" + snapshot.val().sponsorUrl +"' style='width: 100%;' /></div>";
			$("#sponsor").append(img);
		});

		Ref.once('child_changed', function(childSnapshot, prevChildKey) {
			$("#sponsor").html('');

			

			var img = "<div class='bgimg'><img src='" + childSnapshot.val() +"' style='width: 100%;' /><div>";
			$("#sponsor").append(img);
		});
	</script>
