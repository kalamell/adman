<html>

	<script src="jmobile/jquery.mobile-1.4.5.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css?v=999">

	<script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<div data-role="page" id="category">
		<div data-role="panel" id="mypanel" data-display="push">
		    <img src="images/admin-logo.png" style="width: 50%; margin: 0 auto; display: block; margin-bottom: 50px;">
		    <p><a href="index.html"  rel="external"  style="text-decoration: none;color: #000; font-size: 28px;">AGENDA</a></p>
		    <p><a href="finalist.html" style="text-decoration: none; color: #000; font-size: 28px;">FINALIST</a></p>
		    <p><a href="agency.html"  rel="external"  style="text-decoration: none; color: #000; font-size: 28px;">AGENCY</a></p>
		    <p><a href="" style="text-decoration: none; color: #000; font-size: 28px;">RESULT</a></p>
		    <p><a href="sponsor.html" rel="external" style="text-decoration: none; color: #000; font-size: 28px;">SPONSOR BY</a></p>
		    <hr style="    width: 70%;    margin-top: 40px;">

		</div>

		<div data-role="header" data-position="fixed">
			<h1><img src="images/admin-logo.png"></h1>
			<a href="#mypanel" class="bb" data-icon="bars" data-iconpos="notext">Menu</a>
		</div><!-- /header -->

		<div data-role="main">

			<div data-role="tabs">
				<div data-role="navbar" style="background-size: cover; background-image: url('images/footer2.png'); height: 68px;">
					<ul>
				      
				      <li><a href="finalist.html" data-theme="c" data-ajax="false" style="padding: 14px 0px 0px 0px;
    font-size: 12px;">FINALIST</a></li>
				    </ul>
				</div>

				
				<div id="category-body" class="ui-content">

					
					
				</div>
			</div>
			

			
		</div><!-- /content -->

	</div>


	<div data-role="page" id="subcategory">
		<div data-role="panel" id="mypanel" data-display="push">
		    <img src="images/admin-logo.png" style="width: 50%; margin: 0 auto; display: block; margin-bottom: 50px;">
		    <p><a href="index.html"  rel="external"  style="text-decoration: none;color: #000; font-size: 28px;">AGENDA</a></p>
		    <p><a href="finalist.html" style="text-decoration: none; color: #000; font-size: 28px;">FINALIST</a></p>
		    <p><a href="agency.html"  rel="external"  style="text-decoration: none; color: #000; font-size: 28px;">AGENCY</a></p>
		    <p><a href="" style="text-decoration: none; color: #000; font-size: 28px;">RESULT</a></p>
		    <p><a href="sponsor.html" rel="external" style="text-decoration: none; color: #000; font-size: 28px;">SPONSOR BY</a></p>
		    <hr style="    width: 70%;    margin-top: 40px;">

		</div>

		<div data-role="header" data-position="fixed">
			<h1><img src="images/admin-logo.png"></h1>
			<a href="#mypanel" class="bb" data-icon="bars" data-iconpos="notext">Menu</a>
		</div><!-- /header -->

		<div data-role="main">

			<div data-role="tabs">
				<div data-role="navbar" style="background-size: cover; background-image: url('images/footer2.png'); height: 68px;">
					<ul>
				      
				      <li><a href="agency.html#agency" data-theme="c" data-ajax="false" style="padding: 14px 0px 0px 0px;
    font-size: 12px;">FINALIST</a></li>
				    </ul>
				</div>

				
				<div id="subcategory-body" class="ui-content">

					
					
				</div>
			</div>
			

			
		</div><!-- /content -->

	</div>

	<script type="text/javascript">

		var Ref = firebase.database().ref('agendas');
		
		
		Ref.on('value', function(snapshot) {
			$("#category-body").html('');
			snapshot.forEach(function(data) {
				var html = '';
				  html +='<div class="box" id="k-' + data.key +'"><div class="body">';
				  html +='<h1>' + data.val().title + '</h1>';
				  if (data.val().speaker !== '') {
				  	html +='<h2>' + data.val().speaker + '</h2>';
				  }
				  html +='</div>';
				  html +='<div class="box-footer">';
				  html +='<p>Start</p>';
				  html +='<p>' + data.val().ontime + '</p>';
			      html += '</div>';
			      html +='</div></div>';
			      $("#category-body").append(html);
			});

		});

	



	</script>
	
</body>
</html>
